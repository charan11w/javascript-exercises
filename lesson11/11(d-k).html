    </title>

  <body>
    <script>
      for(let i=0;i<=10;i+=2){
        console.log(i);
      }

      let arr=[1,2,3];
       for(let i=0;i<arr.length;i++){
        arr[i]+=1;
       }
       console.log(arr)

       function addNum(arr,num){
        for(let i=0;i<arr.length;i++){
          arr[i]+=num;
        }
        return arr;
       }
       console.log(addNum(arr,10));
    </script>
  </body>
