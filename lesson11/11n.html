<!DOCTYPE html>
<html>
  <head>
    <title>
      11n
    </title>
  </head>
  <body>
    <script>
      function find(arr){
        const result={};

        for(let i=0;i<arr.length;i++){
          const word=arr[i];

          if(!result[word]){
            result[word]=1;
          }else{
            result[word]++;
          }
        } return result;

      }

      console.log(find(['apple','cat','apple','apple']));
    </script>
  </body>
</html>
