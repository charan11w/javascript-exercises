<!DOCTYPE html>

    <title>
      flip coin game
    </title>
  </head>
  <body>
    <script>
      const random=Math.random();
      let result='';
     result+=(random>0.5)?'heads':'tails';

      const guess='heads';
      console.log((result===guess)?'You win!':'You lose!');
    </script>
