<!DOCTYPE html>
  <html>
    <head>
      <title>
        Car Quatity
      </title>
      <style>
        
      </style>
    </head>
    <body>
      <d>
      <p>Cart Quantity</p>
      <button onClick="
      document.querySelector('.js-p').innerHTML=`Cart Quantity : ${cartQuantity}`
      ">Show Quantity</button>
      <button onClick="
      update(1);
      ">Add to Cart</button>
      <button onClick="
      update(2);
      ">+2</button>
      <button onClick="
      update(4);
      ">+4</button>
      <button onClick="
      update(5);
      ">+5</button>
      <button onClick="
      update(3);
      ">+3</button>
      <button onClick="
      update(-1);
      ">Remove from cart</button>
      <button onClick="
      update(0);
      ">Reset Cart</button>
    </d>
    <d>
      <button onClick="
      update(-2);
      ">-2</button>
      <button onClick="
      update(-3);
      ">-3</button>


    </d>
    <p class="js-p"></p>
      <script>
        let cartQuantity=0;
        function update(a){
          if(cartQuantity>=10 && a>0 ){
            document.querySelector('.js-p').innerHTML='Cart limit reached'
            return;
          }else if(cartQuantity==0 && a<0){
            document.querySelector('.js-p').innerHTML='cart is empty please add items';
          }else if(a==0){
            cartQuantity=0;
            document.querySelector('.js-p').innerHTML=`Cart was reset . Cart Quantity : ${cartQuantity}`
            
          }else if(((cartQuantity+a)<=10) && ((cartQuantity+a)>=0)){
            cartQuantity+=a;
            document.querySelector('.js-p').innerHTML=`Cart Quantity : ${cartQuantity}`
          }else{
            document.querySelector('.js-p').innerHTML='please select valid items'
          }
        }
      </script>
    </body>
  </html>
